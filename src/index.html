<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Coin Counter</h1>
      <p>Just input a number like $4.99 or $12.17 and the calculator will tell you how many quarters, dimes, nickels, and pennies make up that amount.</p>
      <hr>
      <h3>Calculator</h3>
      <form id="coinForm">
        <label name="money" for="money">Amount to convert:</label>
        <input type="number" id="money" step=".01" min=".01"></input>
        <button type="submit">Calculate</button>
      </form>
      <div class="changeContainer">
        <h4>The change for your number comes out to:</h4>
        <p class="result"></p>
      </div>
    </div>
  </main>
</body>
</html>
